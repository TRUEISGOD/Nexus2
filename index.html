<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Communication Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-secondary: #161616;
            --bg-tertiary: #1f1f1f;
            --accent: #00ff88;
            --accent-dim: #00ff8833;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border: #2a2a2a;
            --hover: #252525;
            --red: #ff3366;
            --yellow: #ffcc00;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 2px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--yellow), var(--red));
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .server-header {
            padding: 20px;
            border-bottom: 2px solid var(--border);
            background: var(--bg-tertiary);
        }

        .server-name {
            font-family: 'Syne', sans-serif;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--accent);
            text-transform: uppercase;
        }

        .channels {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .channel-category {
            margin-bottom: 20px;
        }

        .category-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            padding: 0 10px;
        }

        .channel {
            padding: 10px 15px;
            margin-bottom: 4px;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            position: relative;
        }

        .channel::before {
            content: '#';
            color: var(--text-secondary);
            font-weight: 700;
        }

        .channel:hover {
            background: var(--hover);
            border-left-color: var(--text-secondary);
        }

        .channel.active {
            background: var(--accent-dim);
            border-left-color: var(--accent);
            color: var(--accent);
        }

        .channel.active::before {
            color: var(--accent);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
        }

        .chat-header {
            height: 60px;
            border-bottom: 2px solid var(--border);
            padding: 0 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--bg-secondary);
        }

        .chat-header::before {
            content: '#';
            color: var(--accent);
            font-size: 24px;
            font-weight: 700;
        }

        .channel-title {
            font-family: 'Syne', sans-serif;
            font-size: 18px;
            font-weight: 700;
            text-transform: lowercase;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 15px;
            padding: 10px;
            border-radius: 4px;
            animation: messageSlide 0.3s ease-out;
            position: relative;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message:hover {
            background: var(--bg-secondary);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: linear-gradient(135deg, var(--accent), var(--yellow));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: var(--bg-dark);
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .username {
            font-weight: 700;
            font-size: 14px;
        }

        .timestamp {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message-input-container {
            padding: 20px;
            background: var(--bg-secondary);
            border-top: 2px solid var(--border);
        }

        .message-input {
            width: 100%;
            padding: 15px 20px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .message-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-dim);
        }

        .users-panel {
            width: 240px;
            background: var(--bg-secondary);
            border-left: 2px solid var(--border);
            padding: 20px;
            overflow-y: auto;
        }

        .users-header {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            margin-bottom: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .user-item:hover {
            background: var(--hover);
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .user-name {
            font-size: 13px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 8px;
            border: 2px solid var(--border);
            max-width: 450px;
            width: 90%;
            position: relative;
            animation: modalSlide 0.4s ease-out;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--yellow), var(--red));
        }

        .modal-title {
            font-family: 'Syne', sans-serif;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .modal-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 13px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .text-input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .text-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-dim);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: var(--bg-dark);
            border: none;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--accent-dim);
        }

        .btn:active {
            transform: translateY(0);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
            font-size: 13px;
        }

        .error {
            background: var(--red);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .info-banner {
            background: var(--accent-dim);
            color: var(--accent);
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 12px;
            border: 1px solid var(--accent);
        }
    </style>
</head>
<body>
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h1 class="modal-title">NEXUS</h1>
            <p class="modal-subtitle">Enter your username to join the communication platform</p>
            <div id="errorContainer"></div>
            <div class="input-group">
                <label class="input-label">Username</label>
                <input type="text" id="usernameInput" class="text-input" placeholder="Enter your username..." maxlength="20">
            </div>
            <button class="btn" id="joinBtn">Connect</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="server-header">
                <div class="server-name">NEXUS</div>
            </div>
            <div class="channels">
                <div class="channel-category">
                    <div class="category-label">Text Channels</div>
                    <div class="channel active" data-channel="general">general</div>
                    <div class="channel" data-channel="random">random</div>
                    <div class="channel" data-channel="announcements">announcements</div>
                    <div class="channel" data-channel="projects">projects</div>
                    <div class="channel" data-channel="help">help</div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="chat-header">
                <span class="channel-title" id="currentChannelName">general</span>
            </div>
            <div class="messages" id="messages">
                <div class="loading">Loading messages...</div>
            </div>
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
            </div>
        </div>

        <div class="users-panel">
            <div class="users-header">Online Users (<span id="userCount">0</span>)</div>
            <div id="usersList"></div>
        </div>
    </div>

    <!-- 
    ===========================================
    FIREBASE SETUP INSTRUCTIONS:
    ===========================================
    
    1. Go to https://console.firebase.google.com/
    2. Create a new project (free tier)
    3. Click "Add app" → Web (</>) icon
    4. Copy the config object
    5. Replace the firebaseConfig below with your config
    6. Go to "Realtime Database" in Firebase console
    7. Click "Create Database" → Start in test mode
    8. Replace YOUR_DATABASE_URL below with your database URL
    
    Your config will look like:
    {
        apiKey: "AIza...",
        authDomain: "your-app.firebaseapp.com",
        databaseURL: "https://your-app-default-rtdb.firebaseio.com",
        projectId: "your-app",
        storageBucket: "your-app.appspot.com",
        messagingSenderId: "123456789",
        appId: "1:123456789:web:abc123"
    }
    ===========================================
    -->

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, set, onDisconnect, serverTimestamp, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_DCeOP96KzfHaEvVnPMQtazjMJFJwdfU",
            authDomain: "nexus-c0a5a.firebaseapp.com",
            databaseURL: "https://nexus-c0a5a-default-rtdb.firebaseio.com",
            projectId: "nexus-c0a5a",
            storageBucket: "nexus-c0a5a.firebasestorage.app",
            messagingSenderId: "47224344219",
            appId: "1:47224344219:web:7a7cc1f2dc74aba374c03e"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentUser = null;
        let currentChannel = 'general';
        let userRef = null;

        function joinChat() {
            const username = document.getElementById('usernameInput').value.trim();
            const errorContainer = document.getElementById('errorContainer');
            
            if (!username) {
                errorContainer.innerHTML = '<div class="error">Please enter a username</div>';
                return;
            }

            if (username.length < 2) {
                errorContainer.innerHTML = '<div class="error">Username must be at least 2 characters</div>';
                return;
            }

            currentUser = username;
            document.getElementById('loginModal').classList.add('hidden');
            
            // Add user to online users
            userRef = ref(database, `users/${Date.now()}_${Math.random().toString(36).substr(2, 9)}`);
            set(userRef, {
                username: currentUser,
                timestamp: serverTimestamp()
            });

            // Remove user on disconnect
            onDisconnect(userRef).remove();

            // Load messages and users
            loadMessages(currentChannel);
            listenToUsers();
        }

        function switchChannel(channel) {
            currentChannel = channel;
            document.getElementById('currentChannelName').textContent = channel;
            
            document.querySelectorAll('.channel').forEach(ch => {
                ch.classList.remove('active');
            });
            document.querySelector(`[data-channel="${channel}"]`).classList.add('active');
            
            loadMessages(channel);
        }

        function loadMessages(channel) {
            const messagesRef = ref(database, `channels/${channel}/messages`);
            const messagesDiv = document.getElementById('messages');
            
            onValue(messagesRef, (snapshot) => {
                messagesDiv.innerHTML = '';
                const messages = [];
                
                snapshot.forEach((childSnapshot) => {
                    messages.push({
                        key: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                messages.sort((a, b) => a.timestamp - b.timestamp);
                
                if (messages.length === 0) {
                    messagesDiv.innerHTML = '<div class="loading">No messages yet. Start the conversation!</div>';
                } else {
                    messages.forEach(msg => displayMessage(msg));
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            }, (error) => {
                console.error('Firebase error:', error);
                messagesDiv.innerHTML = '<div class="error">Please set up Firebase. See instructions in HTML file.</div>';
            });
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            
            const timestamp = new Date(message.timestamp);
            const timeString = timestamp.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            const initial = message.username.charAt(0).toUpperCase();
            
            messageEl.innerHTML = `
                <div class="avatar">${initial}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">${escapeHtml(message.username)}</span>
                        <span class="timestamp">${timeString}</span>
                    </div>
                    <div class="message-text">${escapeHtml(message.text)}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageEl);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentUser) return;
            
            const messagesRef = ref(database, `channels/${currentChannel}/messages`);
            push(messagesRef, {
                username: currentUser,
                text: text,
                timestamp: Date.now()
            });
            
            input.value = '';
        }

        function listenToUsers() {
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                const usersList = document.getElementById('usersList');
                const users = [];
                
                snapshot.forEach((childSnapshot) => {
                    users.push(childSnapshot.val());
                });

                document.getElementById('userCount').textContent = users.length;
                
                usersList.innerHTML = users.map(user => `
                    <div class="user-item">
                        <div class="user-status"></div>
                        <div class="user-name">${escapeHtml(user.username)}</div>
                    </div>
                `).join('');
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event Listeners
        document.getElementById('joinBtn').addEventListener('click', joinChat);
        
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinChat();
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.querySelectorAll('.channel').forEach(channel => {
            channel.addEventListener('click', function() {
                const channelName = this.getAttribute('data-channel');
                switchChannel(channelName);
            });
        });
    </script>
</body>
</html>
